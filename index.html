<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hide and Seek</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<style>
body { font-family: Arial; background:#0f172a; color:white; text-align:center; padding:20px;}
input,button{padding:10px;margin:5px;border-radius:8px;border:none;}
button{background:#22c55e;font-weight:bold;}
.member{background:#1e293b;padding:10px;margin:5px;border-radius:8px;}
</style>
</head>
<body>

<h1>Hide and Seek</h1>

<input id="firstname" placeholder="Vorname"><br>
<input id="lastname" placeholder="Nachname"><br>
<button onclick="register()">Anmelden</button>

<h2>Teilnehmer</h2>
<div id="members"></div>

<script>

// Firebase Config
var firebaseConfig = {
  apiKey: "AIzaSyA5dYM02tcTl7uDvX1WgyWqpihCWvfeIHs",
  authDomain: "hide-and-seek-d8104.firebaseapp.com",
  databaseURL: "https://hide-and-seek-d8104-default-rtdb.firebaseio.com",
  projectId: "hide-and-seek-d8104",
  storageBucket: "hide-and-seek-d8104.firebasestorage.app",
  messagingSenderId: "967191587097",
  appId: "1:967191587097:web:19765825deb306ab2dbd88"
};

firebase.initializeApp(firebaseConfig);
var database = firebase.database();

function register() {
  var firstname = document.getElementById("firstname").value;
  var lastname = document.getElementById("lastname").value;

  if(!firstname || !lastname){
    alert("Bitte alles ausf√ºllen");
    return;
  }

  database.ref("participants").push({
    firstname: firstname,
    lastname: lastname
  });

  alert("Gespeichert!");
}

// Live Anzeige
database.ref("participants").on("value", function(snapshot){
  var membersDiv = document.getElementById("members");
  membersDiv.innerHTML = "";

  snapshot.forEach(function(child){
    var data = child.val();
    var div = document.createElement("div");
    div.className = "member";
    div.innerText = data.firstname + " " + data.lastname;
    membersDiv.appendChild(div);
  });
});

</script>

</body>
</html>
